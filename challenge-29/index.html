<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge-29</title>
    <style>
        body * {
            font-family: Monoid;
            font-size: 12px;
            text-align: left;
            padding: 5px 0;
            margin: 5px 0;
        }

        label,
        input,
        button {
            display: block;
        }

        label {
            cursor: pointer;
        }

        button {
            padding: 5px 10px;
            border-radius: 0.5vw;
            border: 1px solid #666;
            cursor: pointer;
            outline: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(55, 55, 55, 0.5));
        }

        button:hover {
            background: linear-gradient(rgba(55, 55, 55, 0.5), rgba(255, 255, 255, 0.5));
        }

        input {
            width: 90%;
            border: 1px solid #666;
            border-radius: 0 1vw 5vw 1vw;
            ;
            outline: 0;
            padding: 5px;
        }

        table {
            float: left;
            border: 1px solid #666;
            border-radius: 0.5vw;
            border-spacing: 0px;
            padding: 0;
            margin: 0;
            opacity: 0;
            transition: 500ms ease-in-out;
            max-width: 600px;
            overflow: hidden;

        }

        section {
            border-right: 1px solid #666;
            float: left;
            width: 400px;
            margin: 0 20px 0 0;
        }

        tr,
        th {
            border-bottom: 1px solid #666;
            margin: 0;
            padding: 5px;
            text-align: center;
        }

        tbody tr:nth-child(odd) {
            background: #eee
        }

        tbody td {
            text-align: center;
        }

        tr:last-child {
            border-bottom: 0px
        }

        thead,
        tfoot {
            background: #999;
            color: #333;
            padding: 1px 2px;
            margin: 0
        }

        img {
            width: 100px;
            height: auto;
        }
        .error {
            border: 1px solid red;
        }
        .show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div data-js="companyInfo">
        <h1></h1>
        <h2></h2>
    </div>
    <section>
        <form data-js="form-register">
            <legend>Cadastro de carro:</legend>
            <label for="imagem">Imagem: </label>
            <input disabled id="imagem" data-js="input-img" type="text">
            <label for="modelo">Modelo/Marca</label>
            <input disabled id="modelo" data-js="inputs" type="text">
            <label for="ano">Ano:</label>
            <input disabled id="ano" data-js="inputs" type="text">
            <label for="placa">Placa</label>
            <input disabled id="placa" data-js="inputs" type="text">
            <label for="cor">Cor: </label>
            <input disabled id="cor" data-js="inputs" type="text">
            <label for="portas">portas: </label>
            <input disabled id="portas" data-js="inputs" type="text">
            <button disabled data-js="submit" type="submit">cadastrar</button>
            <button data-js="reset" type="text">reset</button>
        </form>
        
        <div data-js="status"></div>
    </section>
    <table data-js="registered-cars">
        <caption>Lista de carros cadastrados na loja:</caption>
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src=dom.js></script>
    <script src=xhr.js></script>
    <script src=util.js></script>
    <script src=challenge-29.js></script>
</body>

</html>
